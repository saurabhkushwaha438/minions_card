<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main">
        <div class="circle">
            <img src="https://images.unsplash.com/photo-1593085512500-5d55148d6f0d?q=80&w=580&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="potrait" class="im">
        </div>
        <div class="textdata">
            <span class="name">Minion</span>
            <span class="job">Selfish and Distracted</span>
        </div>
      <div class="icon">
        <a href="#" style="background-color:#4267b2 ";>
            <i class='bx bxl-facebook-circle' ></i>  
        </a>
        <a href="#"  style="background-color:#E1306C ";>
            <i class='bx bxl-instagram-alt' class="ic"></i>
        </a>
        <a href="#"  style="background-color:black ";>
            <i class='bx bxl-github'class="ic" ></i>
        </a>  
        <a href="#"  style="background-color:red ";>
            <i class='bx bxl-youtube'></i>
        </a>
      </div>
        <div class="flex-container" >
            <button>subscribe</button>
            <button>message</button>
          </div>
          <div class="analytics">
            <div class="sum">
                <i class='bx bx-like' class="k">60k</i>
            </div>
            <div class="sum" id="extr">
                <i class='bx bx-comment' class="k">12k</i>
            </div>
            <div class="sum">
                <i class='bx bx-share' class="k">1k</i>
            </div>
          </div>
    </div>
</body>
</html>
